<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <description>Fix the family name of some fonts</description>
    <match target="pattern">
        <test name="family" compare="eq" ignore-blanks="true">
            <string>xos4 Terminus</string>
        </test>
        <edit name="family" binding="strong" mode="prepend">
            <string>Terminus</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" compare="eq" ignore-blanks="true">
            <string>Misc Tamsyn</string>
        </test>
        <edit name="family" binding="strong" mode="assign_replace">
            <string>Tamsyn</string>
        </edit>
    </match>
</fontconfig>
