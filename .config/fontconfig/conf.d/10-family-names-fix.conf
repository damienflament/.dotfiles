<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <description>Fix the family name of some fonts</description>
    <match target="scan">
        <test name="family" ignore-blanks="true">
            <string>xos4 Terminus</string>
        </test>
        <edit name="family">
            <string>Terminus</string>
        </edit>
    </match>
</fontconfig>