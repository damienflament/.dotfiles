<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <description>Set the user prefered fonts</description>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Latin Modern Roman</family>
            <family>Source Serif Pro</family>
            <family>Liberation Serif</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Latin Modern Sans</family>
            <family>Source Sans Pro</family>
            <family>Liberation Sans</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Latin Modern Mono</family>
            <family>Source Code Pro</family>
            <family>Liberaton Mono</family>
        </prefer>
    </alias>
    <alias>
        <family>console</family>
        <prefer>
            <family>Source Code Pro</family>
            <family>xos4 Terminus</family>
            <family>Misc Tamsyn</family>
            <family>monospace</family>
        </prefer>
    </alias>
    <alias>
        <family>code</family>
        <prefer>
            <family>Hack</family>
            <family>Source Code Pro</family>
            <family>monospace</family>
        </prefer>
    </alias>
    <alias>
        <family>ui</family>
        <prefer>
            <family>Source Code Pro</family>
            <family>monospace</family>
        </prefer>
    </alias>
</fontconfig>
