<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<fontconfig>
    <description>Set the user prefered fonts</description>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Liberation Serif</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Liberation Sans</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Terminus</family>
            <family>Consolas</family>
            <family>Liberaton Mono</family>
        </prefer>
    </alias>
    <alias>
        <family>ui</family>
        <prefer>
            <family>Terminus</family>
        </prefer>
    </alias>
</fontconfig>